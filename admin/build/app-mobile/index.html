<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1.00001,viewport-fit=cover,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#C62828" />
    <title>Family's App</title>
    <link rel="manifest" href="/manifest.json" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            overflow: hidden;
        }
        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .app-loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #C62828 0%, #B71C1C 100%);
            color: white;
            z-index: 9999;
        }
        .logo {
            font-size: 64px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 30px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { font-size: 32px; margin-top: 20px; }
        p { opacity: 0.9; margin-top: 10px; }
        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: white;
            color: #C62828;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            display: none;
            animation: slideUp 0.3s ease;
        }
        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .install-btn {
            background: #C62828;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="app-loader" id="loader">
            <div class="logo">üçî</div>
            <h1>Family's</h1>
            <p>Chargement de l'application...</p>
            <div class="spinner"></div>
        </div>
    </div>
    
    <div class="install-prompt" id="installPrompt">
        <h3 style="margin-bottom: 10px;">üì± Installer Family's</h3>
        <p style="font-size: 14px; color: #666; margin-bottom: 15px;">
            Ajoute l'app √† ton √©cran d'accueil pour un acc√®s rapide !
        </p>
        <button class="install-btn" onclick="installApp()">Installer l'application</button>
        <button style="background: transparent; border: none; color: #999; padding: 10px; width: 100%; margin-top: 5px;" onclick="document.getElementById('installPrompt').style.display='none'">Plus tard</button>
    </div>

    <script>
        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('‚úÖ Service Worker registered'))
                .catch(err => console.log('‚ùå SW registration failed:', err));
        }

        // Install prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            setTimeout(() => {
                document.getElementById('installPrompt').style.display = 'block';
            }, 3000);
        });

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('‚úÖ App installed');
                    }
                    deferredPrompt = null;
                    document.getElementById('installPrompt').style.display = 'none';
                });
            } else {
                // iOS Safari instructions
                alert('üì± Pour installer sur iPhone:\n\n1. Appuie sur le bouton Partager (‚¨ÜÔ∏è)\n2. Choisis "Sur l\'√©cran d\'accueil"\n3. Appuie sur "Ajouter"');
            }
        }

        // Load the actual app
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            loadReactApp();
        }, 2000);

        function loadReactApp() {
            // This would load the actual React Native Web bundle
            // For now, show a demo interface
            const root = document.getElementById('root');
            root.innerHTML = `
                <iframe 
                    src="https://react-reborn.preview.emergentagent.com" 
                    style="width: 100%; height: 100%; border: none;"
                    title="Family's App"
                ></iframe>
            `;
        }
    </script>
</body>
</html>
